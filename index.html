<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <style>
    @font-face {
      font-family: "Fontin";
      src: url(https://web.poecdn.com/font/fontin-regular-webfont.woff) format("truetype");
    }

    h1, p, div {
      font-family: Fontin;
    }

    html, body {
      background-color: #333333;
    }

  </style>
  <div >
    <h1 style="text-align:center;">POvEverpriced</h1>
    <h2 id="elementCount" style="text-align:center;">1</h2>
    <h2 id="totalPoints" style="text-align:center;">2</h2>
    <h2 id="totalPrice" style="text-align:center;">3</h2>
    <button>BUY ALL</button>
  </div>
  <script async>
    (async () => {
      const response = await fetch("/poverpriced/prices.json");
      const prices = await response.json();
      console.log(prices);
      document.getElementById("elementCount").innerText = `POE has ${prices.elementCount} items`;
      document.getElementById("totalPoints").innerText = `That costs a total of ${prices.totalPoints} points`;
      document.getElementById("totalPrice").innerText = `Or $${prices.totalPrice} USD`;
    })();
  </script>
</body>
</html>
